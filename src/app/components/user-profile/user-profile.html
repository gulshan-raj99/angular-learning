<h2 class="mb-4">User Profile</h2>

<div *ngIf="user; else noUser" class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h4 class="card-title mb-3">Welcome, {{user.name}}!</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Age:</strong> {{user.age}}</li>
            <li class="list-group-item"><strong>Company:</strong> {{user.company}}</li>
            <li class="list-group-item"><strong>Date Of Joining:</strong> {{user.dateOfJoining | date:'MMM dd yyyy'}}</li>
            <li class="list-group-item"><strong>Email:</strong> {{user.email}}</li>
        </ul>
    </div>
</div>

<ng-template #noUser>
    <div class="alert alert-warning mt-4 text-center" style="max-width: 500px; margin: auto;">
        No User Data Available. Please Register First.
    </div>
</ng-template>
